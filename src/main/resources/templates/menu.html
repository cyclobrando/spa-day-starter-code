<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <table>
        <tr><th>Facial Treatments</th></tr>
        <tr><td>The facial treatments below are recommended by our estheticians for your given skin type.</td></tr>
        <th:block th:each="facial : ${appropriateFacials}">
            <tr><td th:text="${facial}"></td></tr>
        </th:block>
    </table>
    <div id = 'manipedi'>
        <h3>
            <th:block th:if="${manipedi.equals('pedicure')}">
                Pedicure
            </th:block>
            <th:block th:if="${manipedi.equals('manicure')}">
                Manicure
            </th:block>
            <th:block th:if="${manipedi.equals('both')}">
                Both
            </th:block>
        </h3>
        <p>
            <th:block th:if="${manipedi.equals('pedicure')}">
                <span th:replace="fragments :: pedicureDescription"></span>

            </th:block>
            <th:block th:if="${manipedi.equals('manicure')}">
                <span th:replace="fragments :: manicureDescription"></span>

            </th:block>
            <th:block th:if="${manipedi.equals('both')}">
                <span th:replace="fragments :: manicureDescription"></span>
                <span th:replace="fragments :: pedicureDescription"></span>

            </th:block>
        </p>
    </div>
</div>
<footer>
    <div id="red"></div>
    <div id="burgundy"></div>
    <div id="chartreuse"></div>
</footer>
</body>
</html>
